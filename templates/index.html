<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatable - AI-Powered Business Automation</title>
    <meta name="description" content="Automatable specializes in AI-powered business automation solutions. Coming soon.">
    {% load static %}
    {% load django_browser_reload %}

    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" sizes="32x32">
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=5">
</head>
<body>
    <main>
        <section class="hero">
            <div class="logo-container">
                <img src="{% static 'images/logo.png' %}" alt="Automatable Logo" class="logo">
            </div>
            <h1>Automatable</h1>
            <p class="tagline">AI-Powered Business Automation Solutions</p>
        </section>
    </main>
    {% django_browser_reload_script %}
</body>
</html>
